<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTH Price Tracker for VRChat | Backend Service</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <style>
        :root {
            --primary: #fc4d50;
            --success: #4ade80;
            --text-main: #f1f5f9;
            --text-sub: #94a3b8;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --card-border: #334155;
        }

        body {
            font-family: 'Outfit', -apple-system, blinkmacsystemfont, "Segoe UI", roboto, helvetica, arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 3rem 2rem;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
            max-width: 440px;
            width: 90%;
            border: 1px solid var(--card-border);
        }

        .icon-box {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 16px;
        }

        .icon-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0 0 0.75rem;
            background: linear-gradient(to bottom, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.025em;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.4rem 0.9rem;
            background: rgba(74, 222, 128, 0.1);
            color: #4ade80;
            border-radius: 99px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.4);
            animation: pulse-animation 2.5s infinite;
        }

        @keyframes pulse-animation {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.4);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 8px rgba(74, 222, 128, 0);
            }

            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(74, 222, 128, 0);
            }
        }

        p {
            line-height: 1.6;
            color: var(--text-sub);
            margin: 0 0 2.5rem;
            font-size: 0.95rem;
        }

        .footer-note {
            font-size: 0.75rem;
            color: #64748b;
            padding-top: 1.5rem;
            border-top: 1px solid var(--card-border);
        }

        a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon-box">
            <img src="assets/favicon.png" alt="Logo">
        </div>
        <h1>BOOTH Price Tracker for VRChat</h1>

        <div class="status-badge">
            <span class="pulse"></span>
            System Active
        </div>

        <p>
            GitHub Actionsによって価格情報が継続的に収集されています。<br>
            このページは拡張機能向けのデータハブです。
        </p>

        <div class="footer-note">
            Maintained by <a href="https://github.com/MametaroGG">MametaroGG</a>
        </div>
    </div>
</body>

</html>
