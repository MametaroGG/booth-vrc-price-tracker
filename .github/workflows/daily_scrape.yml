name: Daily Scrape

on:
  schedule:
    - cron: '0 15 * * *' # JST 00:00 (UTC 15:00)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node_version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Scraper
        run: node src/scraper.js

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "chore: update product data [$(date +'%Y-%m-%d')]" || exit 0
          git push
