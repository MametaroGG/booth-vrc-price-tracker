name: Daily Scrape

on:
  schedule:
    - cron: '0 15,21,3,9 * * *' # JST 00:00, 06:00, 12:00, 18:00
  workflow_dispatch:

concurrency:
  group: scrape-group
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tokyo
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Scraper
        run: node src/scraper.js

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "chore: update product data [$(date +'%Y-%m-%d')]" || exit 0
          git pull --rebase origin main
          git push
